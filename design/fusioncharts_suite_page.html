<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fusioncharts suite page</title>
    <style>
        .title {
            text-align: center;
            font-weight: bold;
            font-size: larger;
        }

        .fcs-plot {
            height: 700px;
        }
    </style>
    <script src="../static/libs/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script type="text/javascript"
            src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>

    <script src="../static/common.js"></script>
    <script src="../static/fusioncharts_suite_plots.js" type="module"></script>
</head>
<body>
<div class="title">Histogram</div>
<div id="hist-fcs-2" class="fcs-plot"></div>
<div id="hist-fcs-3" class="fcs-plot"></div>
<div id="hist-fcs-4" class="fcs-plot"></div>

<div class="title">Scatter</div>
<div id="scatter-fcs-2" class="fcs-plot"></div>
<div id="scatter-fcs-3" class="fcs-plot"></div>
<div id="scatter-fcs-4" class="fcs-plot"></div>

<div class="title">Scatter with lines</div>
<div id="scatter-wl-fcs-2" class="fcs-plot"></div>
<div id="scatter-wl-fcs-3" class="fcs-plot"></div>
<div id="scatter-wl-fcs-4" class="fcs-plot"></div>

<div class="title">Boxplot</div>
<div id="boxplot-fcs-2" class="fcs-plot"></div>
<div id="boxplot-fcs-3" class="fcs-plot"></div>
<div id="boxplot-fcs-4" class="fcs-plot"></div>

<div class="title">Bar</div>
<div id="bar-fcs-2" class="fcs-plot"></div>
<div id="bar-fcs-3" class="fcs-plot"></div>
<div id="bar-fcs-4" class="fcs-plot"></div>

<div class="title">Parallel coordinates</div>
<div id="parallel-fcs-2" class="fcs-plot"></div>
<div id="parallel-fcs-3" class="fcs-plot"></div>
<div id="parallel-fcs-4" class="fcs-plot"></div>
</body>
</html>
