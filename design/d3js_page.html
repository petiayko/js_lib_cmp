<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3js page</title>
    <style>
        .title {
            text-align: center;
            font-weight: bold;
            font-size: larger;
        }
    </style>
    <script src="../static/libs/jquery.min.js"></script>
    <script src="../static/libs/d3/d3_v6-7.min.js"></script>

    <script src="../static/common.js"></script>
    <script src="../static/d3js_plots.js" type="module"></script>
</head>
<body>
<div class="title">Histogram</div>
<div id="hist-d3js-2"></div>
<div id="nbin-d3js-2" style="margin-top: 20px">
    <label style="display: inline-block;">число бинов: 21</label>
    <input type="range" class="form-range" id="nbin-input-d3js-2" min="1" max="1001"
           step="10" value="21" style="display: inline-block; width: 50%;">
</div>
<div id="hist-d3js-3"></div>
<div id="nbin-d3js-3" style="margin-top: 20px">
    <label style="display: inline-block;">число бинов: 21</label>
    <input type="range" class="form-range" id="nbin-input-d3js-3" min="1" max="1001"
           step="10" value="21" style="display: inline-block; width: 50%;">
</div>
<div id="hist-d3js-4"></div>
<div id="nbin-d3js-4" style="margin-top: 20px">
    <label style="display: inline-block;">число бинов: 21</label>
    <input type="range" class="form-range" id="nbin-input-d3js-4" min="1" max="1001"
           step="10" value="21" style="display: inline-block; width: 50%;">
</div>

<div class="title">Scatter</div>
<div id="scatter-d3js-2"></div>
<div id="scatter-d3js-3"></div>
<div id="scatter-d3js-4"></div>

<div class="title">Scatter with lines</div>
<div id="scatter-wl-d3js-2"></div>
<div id="scatter-wl-d3js-3"></div>
<div id="scatter-wl-d3js-4"></div>

<div class="title">Boxplot</div>
<div id="boxplot-d3js-2"></div>
<div id="boxplot-d3js-3"></div>
<div id="boxplot-d3js-4"></div>

<div class="title">Bar</div>
<div id="bar-d3js-2"></div>
<div id="bar-d3js-3"></div>
<div id="bar-d3js-4"></div>

<div class="title">Parallel coordinates</div>
<div id="parallel-d3js-2"></div>
<div id="parallel-d3js-3"></div>
<div id="parallel-d3js-4"></div>
</body>
</html>
