<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style type="text/css">
        .title {
            text-align: center;
            font-weight: bold;
            font-size: larger;
        }
    </style>
    <script src="static/d3_v6-7.min.js"></script>
    <script src="static/plotly-latest.min.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
<div id="title" class="row">
    <div class="title col-3">
        d3js
    </div>
    <div class="title col-3">
        plotly
    </div>
    <div class="title col-3">
        t3js
    </div>
    <div class="title col-3">
        charts.js
    </div>
</div>
<div id="hist" class="row">
    <div class="col-3" id="hist-d3js"></div>
    <div class="col-3" id="hist-plotly"></div>
    <div class="col-3" id="hist-t3js"></div>
    <div class="col-3" id="hist-chartjs"></div>
</div>
<div id="scatter" class="row">
    <div class="col-3" id="scatter-d3js"></div>
    <div class="col-3" id="scatter-plotly"></div>
    <div class="col-3" id="scatter-t3js"></div>
    <div class="col-3" id="scatter-chartjs"></div>
</div>
<div id="scatter-wl" class="row">
    <div class="col-3" id="scatter-wl-d3js"></div>
    <div class="col-3" id="scatter-wl-plotly"></div>
    <div class="col-3" id="scatter-wl-t3js"></div>
    <div class="col-3" id="scatter-wl-chartjs"></div>
</div>
<div id="boxplot" class="row">
    <div class="col-3" id="boxplot-d3js"></div>
    <div class="col-3" id="boxplot-plotly"></div>
    <div class="col-3" id="boxplot-t3js"></div>
    <div class="col-3" id="boxplot-chartjs"></div>
</div>
<div id="bar" class="row">
    <div class="col-3" id="bar-d3js"></div>
    <div class="col-3" id="bar-plotly"></div>
    <div class="col-3" id="bar-t3js"></div>
    <div class="col-3" id="bar-chartjs"></div>
</div>
<div id="parallel" class="row">
    <div class="col-3" id="parallel-d3js"></div>
    <div class="col-3" id="parallel-plotly"></div>
    <div class="col-3" id="parallel-t3js"></div>
    <div class="col-3" id="parallel-chartjs"></div>
</div>
</body>
</html>
